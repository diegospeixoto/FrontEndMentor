<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="all-content">
            <header>
                <img class="img" src="/images/illustration-hero.svg" alt="">
            </header>
            <main class="main">
                <h1 class="title">Order Summary</h1>
                <p class="description">
                    You can now listen to millions of songs, audiobooks, and podcaston any device anywhere you like!
                </p>
                <div class="plans">
                    <img src="/images/icon-music.svg" alt="">
                    <div>
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>                    
                        <button class="button-change"><span class="text-change">Change</span></button>                    
                    </div>
                </div>
                <section class="confirm">
                    <button>Proceed to Payment</button>
                    <a href="#">Cancel Order</a>
                </section>
            </main>
        </div>
    </div>    
</body>
</html>
